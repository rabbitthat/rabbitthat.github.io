    <!--會員資料修改開始-->
    <div class="basic_data">
      <h3>修改基本資料</h3>
      <hr>
      <form>
        <div class="data">
          <label>姓名 </label>
          <input type="text" class="form-name" id="name" placeholder="姓名">
        </div>

        <div class="data">
          <label>帳號 </label>
          <input type="text" class="form-name" id="realname" placeholder="帳號名">
        </div>

        <div class="data">
          <label>密碼 </label>
          <input type="text" class="form-name" id="password" placeholder="新密碼">
        </div>

        <div class="data"> <label> 顯示密碼</label>
          <input type="checkbox" class="form-check-input" onclick="myFunction()">
        </div>

        <div class="data">
          <label>手機(電話)號碼 </label>
          <input type="text" class="form-name" id="phonenumber" placeholder="手機(電話)號碼">
        </div>

        <div class="data">
          <label>住址 </label>
          <input type="text" class="form-name" id="addplace" placeholder="住址">
        </div>

        <div class="data">
          <label>信箱 </label>
          <input type="text" class="form-name" id="Email" value="電子信箱">
        </div>

        <div class="data">
          <label>性別 </label>
         <input type="radio" class="gen"id="Male"name="sex" value="男生" checked="男生">先生
          <input type="radio" class="gen"id="Female"name="sex" value="女生">女士<br>
        
        </div>
        <div class="data">
          <label>生日 </label>
          <input type="text" class="form-name" id="birth" placeholder="生日(年/月/日)">
        </div>

        <button type="submit" class="form-name" id="button">確定修改</button>
      </form>
    </div>

    <script>
      function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
